<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Skin Consultation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section
      class="ai-consultation d-flex align-items-center justify-content-center"
    >
      <div class="container text-center">
        <h1>Generate your Skin Routine</h1>

        <!-- Skin Type Dropdown -->
        <div class="mb-3 mt-4">
          <label for="skinType" class="form-label">Select your skin type</label>
          <select id="skinType" class="form-select">
            <option value="normal">Normal</option>
            <option value="dry">Dry</option>
            <option value="oily">Oily</option>
            <option value="combination">Combination</option>
            <option value="sensitive">Sensitive</option>
          </select>
        </div>

        <!-- Focus Area Dropdown -->
        <div class="mb-3">
          <label for="focusArea" class="form-label"
            >Select the focus area</label
          >
          <select id="focusArea" class="form-select">
            <option value="face">Face</option>
            <option value="hands">Hands</option>
            <option value="body">Body</option>
          </select>
        </div>

        <!-- User Input -->
        <div class="input-group mb-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your message here"
            id="userInput"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            onclick="submitForm()"
          >
            Submit
          </button>
        </div>

        <!-- Chat Container for User and AI Messages -->
        <div id="chat-container"></div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="mt-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="js/ai.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
